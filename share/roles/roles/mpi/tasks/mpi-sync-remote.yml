---
- hosts: all
  gather_facts: yes
  tasks:
  - name: create the execution path recursively if the same does not exist
    file:
      path: "{{ execution_dir }}"
      state: directory

  - name: passing file from coord
    synchronize:
      src: "{{ src_dir }}"
      dest: "{{ execution_dir }}"

    delegate_to: "{{ inventory_hostname }}"